<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Random Password Generator</title>
</head>

<body>
  <div id="container">
    <h1>PASSWORD GENERATOR</h1>

    <input id="display" type="text" readonly>
    <button id="generateBtn">GENERATE</button>

    <div id="optionsContainer">
      <div class="optionRow">
        <label for="includeSymbols" class="optionLabel">INCLUDE SYMBOLS</label>
        <input id="includeSymbols" type="checkbox" class="optionInput">
      </div>

      <div class="optionRow">
        <label for="includeNumbers" class="optionLabel">INCLUDE NUMBERS</label>
        <input id="includeNumbers" type="checkbox" class="optionInput">
      </div>

      <div class="optionRow">
        <label for="includeUppercase" class="optionLabel">INCLUDE UPPERCASE</label>
        <input id="includeUppercase" type="checkbox" class="optionInput">
      </div>

      <div class="optionRow">
        <label for="includeLowercase" class="optionLabel">INCLUDE LOWERCASE</label>
        <input id="includeLowercase" type="checkbox" class="optionInput">
      </div>

      <div class="optionRow">
        <label for="passwordLength" class="optionLabel">PASSWORD LENGTH</label>
        <input id="passwordLength" type="number" class="optionInput" min="1" max="20">
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
